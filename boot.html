<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Neighborhood map project</title>
  <!--Add bootstrap links-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  
</head>
<body>
<div class="navbar navbar-custom navbar-fixed-top">
<div class="form-inline">
<div class="form-group">
	<select id="keyword" data-bind="options: placetypes,
                       optionsCaption: 'Choose one...',
                       value: Locations,
                       valueAllowUnset: true"></select>
</div>
<div class="form-group">
   <input type="text" id="keyword" placeholder="keyword for searches" data-bind="value: placesSearch" />
</div>
<div class="form-group">	
<input type="text" name="search" id="pac-input" class="controls" placeholder="Filter results by name" data-bind="value: searchText, valueUpdate: 'keyup'">
</div>
<div class="form-group">
	<div class="radius-slider container-fluid">
                <div class="row">
                    <input  class="col-md-12 no-padding" type="range" data-bind= "attr: {min:1, max:4, value:2, step:1}, value: rangeValue, valueUpdate: 'input'"></input>
                    <div class="form-group">
					<div class="col-md-3">
                        <p class="italic">1.0 </p>
                    </div>
					</div>
					<div class="form-group">
                    <div class="col-md-3">
                        <p class="italic">2.0</p>
                    </div>
					</div>
					<div class="form-group">
                    <div class="col-md-3">
                        <p class="italic">3.0 </p>
                    </div>
					</div>
					<div class="form-group">
                    <div class="col-md-3">
                        <p class="italic">4.0</p>
                    </div>
					</div>
                </div>
            </div>
	</div>
</div>
</div>
<div id="map"></div>
<div class="container-fluid" id="main">
  <div class="row">
  	<div class="col-xs-8" id="left">

      
      <!-- item list -->
      <div class="bs-example">
        <div class="panel-heading">
		<ul class="list-group" data-bind="foreach: filterPlaces">
                        <li class="list-group-item" data-bind="click: $parent.focusMarker">
                           <p class="name"><span data-bind="text: name"></span></p>
                           <p class="address"><span data-bind="text: address"></span></p>
                           <p class="distance"><span data-bind="text: distance"></span></p>
                        </li>
                     </ul>
		</div>
      </div>     

    </div>
    <div class="col-xs-4"></div>
    
  </div>
</div>
<script src="js/knockout-3.4.0.js"></script>
<script src ="js/placetype.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.js"></script>
   <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN5t62HzSbKb7KGiVMTiQZ-7dkJ4GcKx4&v=3&libraries=places&callback=initAutocomplete"
  onerror="googleError()">
  </script>
</body>

<!-- end template -->
</html>
